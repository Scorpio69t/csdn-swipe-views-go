{{ define "articles.html" }}
<form method="POST" action="/swipe">
  <input type="hidden" name="csdnId" value="{{ .CsdnId }}">
  <ul>
    {{ range .Articles }}
    <li>
      <input type="checkbox" name="articleUrls" value="{{ .URL }}">
      <strong>{{ .Title }}</strong> - {{ .Views }} 次浏览
    </li>
    {{ end }}
  </ul>
  <label>访问次数：<input type="number" name="count" value="10" min="1"></label>
  <label>并发数：<input type="number" name="concurrency" value="3" min="1"></label>
  <button type="submit">开始刷访问</button>
</form>
{{ end }}
